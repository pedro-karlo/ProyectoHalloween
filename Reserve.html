        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        
        <!--=====NAVIGATION BAR=====-->
    
        <div class="menu">
            <div class="navbar">
                <a href="home.html"><img src="resources/Logo_White.png" class="logo"></a>
                <ul>
                    <li><a href="home.html">HOME</a></li>

                    <li><a href="Reserve.html">RESERVE</a></li>
                </ul>
            </div>
        </div>
        
        <!--=====CONTENT/BODY=====-->
        
        <div class="reserve_container">
            <form id="form">
                      
                <p>Name</p> 
                <input id="Name" placeholder="Enter your name" type="text" class="box"><br><br>
                
                <p>Email</p> 
                <input type="email" id="email" placeholder="Enter your email" class="box"><br><br>
                
                <p>Phone Number</p> 
                <input type="text" id="pnumber" placeholder="Enter your phone number" class="box"><br>
                
                <br>
                   
                <p>Location</p> 
                    
                <select id="location_options">
                    <option>Select your option</option>
                    <option value="Baltimore, MD">Baltimore, MD</option>
                    <option value="New York, NY">New York, NY</option>
                    <option value="Los Angeles, CA">Los Angeles, CA</option>
                    <option value="Monterrey, NL, Mexico">Monterrey, NL, Mexico</option>
                </select><br><br>
                
                
                
                <p>Number of seats</p>
                <input type="number" min="1" max="12" name="seats" id="seats">
                
                
                
                <br><br>
                
                <p>Choose the date</p>
                <input type="date" name="date" id="date">        
                
                <br><br>
                
                <p>Time of reservation</p>
                
                <br><br>
                
                <input type="time" id="time" class="box">
                
                <br><br><br>
                
                <button onclick="getDataForm()" id="button">RESERVE</button>
                
            </form>
        </div>
        
        <script src="scripts.js"></script>
        
    </body>
    
</html>
